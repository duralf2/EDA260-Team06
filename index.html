<!DOCTYPE html>
<html>
<head>
    <title>Enduro Documentation</title>

    <style>
        html, body {
            margin: 0px;
            padding: 0px;
            background-color: #DDD;
        }

        iframe {
            background-color: #FFF;
        }

        td {
            vertical-align: top;
        }
    </style>
</head>
<body>
<table style="height: 100%; width: 99.5%; vertical-align: top;">
    <tr>
        <td style="width: 15%">
          <div>
            <div style="margin: 1em 0 0 1em; ">
              <h2 style="margin-bottom: 0;">Enduro</h2>
              <small>Team 06</small>
              <hr style="margin-right: -1em;">
            </div>
                <ul>
                    <li><a href="#manual">
                        Manual
                    </a>
                    <li><a href="#tekdok">
                        Teknisk Dokumentation
                    </a>
                </ul>

                <ul>
                    <li><a href="#release1">
                        Release 1
                    </a>
                    <li><a href="#release1b">
                        Release 1b
                    </a>
                    <li><a href="#release2">
                        Release 2
                    </a>
                    <li><a href="#release3">
                        Release 3
                    </a>
                </ul>
            </div>
        </td>

        <td>
            <iframe id=viewer style="width: 100%; height: 100%; overflow: hidden;"></iframe>
        </td>
    </tr>

</table>

<script>
    var routes = {
        "tekdok": 'Teknisk Dokumentation.html',
        "manual": 'Manual.html',
        "release1": "BeskrivningAvRelease1.html",
        "release1b": "BeskrivningAvRelease1b.html",
        "release2": "BeskrivningAvRelease2.html",
        "release3": "BeskrivningAvRelease3.html"
    };


    var resizeTable = function() {
        document.getElementsByTagName("iframe")[0].style.height = window.innerHeight-15 + "px";
    };

    resizeTable();
    window.addEventListener('resize', resizeTable, false);

    window.onhashchange = function() {
      var hash = window.location.hash.substring(1);
      if(routes[hash] === undefined)
        hash = "manual";
      document.getElementById('viewer').src = routes[hash];
    };

    window.onload = function() {
        window.onhashchange();
    };
</script>

</body>
</html>
