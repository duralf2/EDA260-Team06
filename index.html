<!DOCTYPE html>
<html>
<head>

    <style>
        html, body {
            margin: 0px;

        iframe {

<body>
<table style="height: 100%; width: 100%; vertical-align: top;">

<script>
    var resizeTable = function() {
        document.getElementsByTagName("table")[0].style.height = window.innerHeight-16 + "px";

    resizeTable();
    window.addEventListener('resize', resizeTable, false);
