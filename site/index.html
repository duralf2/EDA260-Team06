<html ng-app="EnduroApp">
  <head>
    <title>Enduro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="./moment.js"></script>

    <script>
      var app = angular.module("EnduroApp", []);

      app.controller("MainCtrl", function($scope) {
        $scope.test = "This is a test!";
      });

      app.controller("TableCtrl", function($scope) {
        $scope.entries = [
          {name: "Testname", start: moment({ hour:15, minute:10 }), finish: moment({ hour:16, minute:14 })},
          {name: "Testname2"}
        ];
      });

      app.filter("duration", function() {
        return function(s) {
          td = moment.duration(s);
          return td.hours() + ":" + td.minutes() + "." + td.seconds();
        };
      });
    </script>

    <style>
    body {

    }

    </style>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body ng-controller="MainCtrl">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Link</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class="row">
        <div class="well">
          {{test}} number... {{count}}

          <button class="pull-right btn-lg" ng-click="count = count + 1">Click me</button>


          <table ng-controller="TableCtrl" class="table">
            <tr>
              <th>Start number</th>
              <th>Name</th>
              <th>Start</th>
              <th>End</th>
              <th>Total</th>
            </tr>
            <tr ng-repeat="entry in entries">
              <td>START # HERE</td>
              <td>{{entry.name}}</td>
              <td>{{entry.start}}</td>
              <td>{{entry.finish}}</td>
              <td>{{entry.finish - entry.start | duration}}</td>

            </tr>
            </ng-each>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
